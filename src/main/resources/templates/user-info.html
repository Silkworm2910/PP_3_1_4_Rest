<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="base :: head(~{::title})">
    <title>User page</title>
</head>
<body>
<section th:insert="navbar::header"></section>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group row">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/users}" class="list-group-item list-group-item-action">
                    Admin
                </a>
                <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/user/info}" class="list-group-item list-group-item-action active">
                    User
                </a>
            </div>
        </div>

        <div class="col-md-10 min-vh-100 bg-light">
            <h1>User information-page</h1>
            <div class="tab-content">
                <div class="tab-pane fade show active" aria-labelledby="list-home-list">
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade show active">
                            <div class="d-flex flex-column bd-highlight mb-3">
                                <div class="card">
                                    <h4 class="card-header">
                                        <div class="p-2 bd-highlight">
                                            About user
                                        </div>
                                    </h4>
                                    <div class="card-body">
                                <div class="p-2 bd-highlight bg-white">
                                    <table class="table table-striped bg-white" id="usersTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                                     <span
                                                           th:each="role : ${user.getRoles()}">
                                                     <a th:text="${role.getName()}"></a>
                                                     </span>
                                            </td>

                                        </tbody>
                                    </table>
                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
